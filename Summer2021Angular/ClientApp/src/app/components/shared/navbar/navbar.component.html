<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="height: 8%;">Menu</mat-toolbar>
    <mat-nav-list style="
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height:90%
    ">
      <div>
        <a mat-list-item routerLink="/courses">Courses</a>
        <a mat-list-item href="#">Messages</a>
        <a mat-list-item href="#">Profile</a>
      </div>
      <a mat-list-item href="#">Log Out</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>LessenLearned</span>
    </mat-toolbar>
    <!-- Add Content Here -->


    <!-- <app-student-home></app-student-home> -->
    <router-outlet></router-outlet>


  </mat-sidenav-content>
</mat-sidenav-container>
